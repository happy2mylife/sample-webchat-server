<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Sobalチャット</title>
  <script type="text/javascript" src="./js/enum.js"></script>
  <script type="text/javascript" src="./js/wsock.js"></script>
  <script type="text/javascript" src="./js/util.js"></script>
  <script type="text/javascript" src="./js/chat.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="./css/side.css" />
  <link rel="stylesheet" type="text/css" href="./css/chat.css" />
</head>

<body>
  <h1 class="title">LINE風</h1>
  <div id="connection" style="display: inline-block;">接続中....</div><span id="err"></span>
  <div style="text-align: center;">
    <div class="side-container">
      <div class="side-1">
        name:
        <input type="text" id="nickName" /><br />
        room:
        <input type="text" id="roomText" />
        <input type="button" value="入室" onclick="sendJoinRoom()" /><br />
        <select class="room-selector" id="roomSelector" name="chat-room" size="10" onclick="selectRoom()"> </select>
      </div>
      <div class="side-2">
        <input type="text" id="chatText" />
        <button onclick="sendMessage()">メッセージを送信</button>
        <br />
        <input id="selectImageBtn" type="file" />
        <br />
        <div style="text-align: right;">
          <button onclick="sendStamp()">スタンプを送信</button>
        </div>
      </div>
      <div class="side-3">
        <button id="list" onclick="sendShowMember()">メンバーを表示</button>
        <table id="memberTable">

        </table>
      </div>
    </div>

    <div class="chat-container">
      <div class="title-container">
        <span id="roomName"></span>
      </div>
      <div class="chat-body" id="chatBody"></div>
    </div>
  </div>
</body>

</html>
